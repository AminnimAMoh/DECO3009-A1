<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-asset>
      <a-asset-item id="boat" src="https://cdn.glitch.com/fa21642a-40f9-47a4-a95a-2cb552458ebd%2FBoat-Final.glb?v=1585902328761"></a-asset-item>
      <a-asset-item id="sea" src="https://cdn.glitch.com/fa21642a-40f9-47a4-a95a-2cb552458ebd%2FSea-Animated-5.glb?v=1585919415360">
      </a-asset-item>
      <a-asset-item id="tower-one" src="https://cdn.glitch.com/fa21642a-40f9-47a4-a95a-2cb552458ebd%2FTowerOne.glb?v=1585906800530"></a-asset-item>
    </a-asset>

    <a-entity position="0 -2 -1.5" scale="1 1 1" rotation="0 -0 0" gltf-model="#boat"></a-entity>

    <a-entity position="0 -5 0" scale="7 7 7" rotation="0 -0 0" gltf-model="#sea" animation-mixer="clip: "></a-entity>

    <a-entity position="-100 -22 -200" scale="1 1 1" rotation="45 45 0" gltf-model="#tower-one"></a-entity>

    <a-sky scale="1 1 1" src="https://cdn.glitch.com/77543841-3d33-42b6-b11e-7c1c88debdd1%2Fd0a61217-8dd6-4aca-8ed3-39e346dbde6e_equirectangular.jpg?v=1585737512485"></a-sky>


    <!--       <a-entity
        camera
        look-controls
        position="0 3.5 2"
        rotation="90 0 0"
      ></a-entity> -->
  </a-scene>
</body>

</html>
